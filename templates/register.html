<!DOCTYPE html>
<html>
  <head>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.png">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class=" black-text" style="font-family: 'Raleway', sans-serif; background-color:#FFCC00">
      <script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="/static/js/materialize.min.js"></script>
      <script type="text/javascript" src="/static/js/register.js" ></script>
      <script type="text/javascript">
      $(document).ready(function(){
          $('select').material_select();
      });
   
      </script>

<div class="container" style="padding-top:3%;" id="register">
        <center><h3>Registration</h3></center>
        <div class="card grey darken-3">
                <div class="card-content container">
                        
                                <div class="input-field">
                                        <label for="name" class="yellow-text">Name</label>
                                        <input type="text" name="name" id="name" class="white-text">
                                </div>

                                <div class="input-field">
                                        <label for="mobile" class="yellow-text">Username</label>
                                        <input type="text" name="username" id="username" maxlength="10" class="white-text">
                                </div>
                                
                                <div class="input-field">
                                        <label for="mobile" class="yellow-text">Mobile Number</label>
                                        <input type="text" name="mobile" id="mobile" maxlength="10" class="white-text">
                                </div>

                                <div class="input-field">
                                        <label for="pass" class="yellow-text">Password</label>
                                        <input type="password" name="pass" id="pass" class="white-text">
                                </div>
                                
                               
                                <div class="input-field">
                                        <select name="gender" id="gender" class="white-text">
                                            <option value="Select gender">Select gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                </div>

        
                                <br>
                               <center>
                                        <button class="btn orange" onclick="FormValidate()">Register</button>
                               </center>
                               <br>
                </div>
            </div>  
</div>

<div class="container" id="otp" style="margin-top:10%">
                <center><h3>OTP Verification</h3></center>
                <br>
        <div class="card grey darken-3">
                <div class="card-content container">
                        <div class="input-field">
                                <label for="otp" class="yellow-text">OTP</label>
                                <input type="text" name="otp" maxlength="4" id="otpValue" class="white-text">
                        </div>
                        <br>
                        <center>
                                <button class="btn orange" onclick="otpValidate()">Verify</button>
                       </center>

                </div>
        </div>
        <br>
</div>

<br>
          
  
</body>
</html>
